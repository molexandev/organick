<main class="main">
   <section class="page-404">
      <div class="page-404__wrapper">
         <div class="page-404__img-box">
            <img src="images/404-bg.avif" alt="background image" class="page-404__img">
         </div>
         <div class="container">
            <div class="page-404__inner">
               <div class="page-404__num-box">
                  <img class="page-404__num-img wow animate__fadeIn" src="images/404.webp" alt="404 image">
               </div>
               <h1 class="page-404__title wow animate__fadeIn">Page not found</h1>
               <p class="page-404__text wow animate__fadeIn">The page you are looking for doesn't exist or has been moved</p>
               <a class="page-404__link wow animate__fadeIn" href="index.html">Go to Homepage
                  <svg class="page-404__btn-svg">
                     <use xlink:href="images/sprite.svg#arrow-btn" width="19" height="19"></use>
                  </svg>
               </a>
            </div>
         </div>
      </div>
   </section>
</main>
